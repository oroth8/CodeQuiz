<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Coding Quiz</h1>
        </div>
        <div>
            <h4>Please click the start button to begin your coding quiz</h4>
        </div>
        <div>
            <h4>Time Remaining:<span id=time></span></h4> 
        </div>
        <button id="start">START</button>
        <div class="container-quiz">
            <ul class="quiz">
                <h4 id=question></h4>
                <li id="A"></li>
                <li id="B"></li>
                <li id="C"></li>
                <li id="D"></li>
            </ul>
        </div>

    </div>
    
</body>
<script src="./script.js"></script>
