<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Coding Quiz</h1>
        </div>
        <div>
            <h4>Please click the start button to begin your coding quiz</h4>
        </div>
        <div>
            <h4>Time Remaining:<span id=time></span></h4> 
        </div>
        <button id="start">START</button>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>    
            <button id="previous">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="submit">Submit Quiz</button>
        
            <div id="results"></div>
            <div class="saveGame" id="saveGameContainer">
                <label for="save">Enter your initials to save your quiz score</label>
                <input type="text" id="saveInt" name="save"> 
                <button id="saveBtn">Save</button>
                <h4 id="savedIntOutput"></h4>
                <h4 id="savedScore"></h4>
            </div>

    </div>
    
</body>
<script src="./script.js"></script>
</html>
